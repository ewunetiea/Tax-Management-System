<main id="main" class="main">
    <p-toast></p-toast>
    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/"><i class="bi bi-house-door"></i></a>
          </li>
          <li class="breadcrumb-item active">Replace HR Data</li>
          <li></li>
        </ol>
      </nav>
    </div>
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-12">
            <div class="col-8">
              <p-messages
                severity="info"
                [enableService]="false"
                [closable]="false"
              >
                <ng-template pTemplate>
                  <div>
                    This action will completely replace the HR data. It may take
                    some time to update all the data. You can leave the page and
                    continue with other tasks in the system, as the update will
                    complete even if you navigate away.
                  </div>
                </ng-template>
              </p-messages>
            </div>
            <div class="col-12 text-center" *ngIf="loading">
              <p-progressSpinner
                styleClass="w-16rem h-16rem"
                strokeWidth="10"
                fill="var(--surface-ground)"
                animationDuration=".5s"
              />
            </div>
            <div class="col-4">
              <button
                class="mb-4"
                pButton
                [loading]="loading"
                pRipple
                label="Replace Data"
                icon="pi pi-check"
                class="p-button-raised p-button-rounded"
                (click)="replaceHRData()"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
