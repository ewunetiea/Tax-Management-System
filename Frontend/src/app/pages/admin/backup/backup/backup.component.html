<main id="main" class="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/"><i class="bi bi-house-door"></i></a>
        </li>
        <li class="breadcrumb-item active">Backup</li>
        <li></li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <p-card>
          <form #backupForm="ngForm" class="row g-3">
            <div class="col-md-12 my-3 text-center">
              <h3>Backup Database</h3>
              <p-button
                label="Create Full Backup"
                (onClick)="createBackup()"
                [loading]="loading"
                styleClass="mt-3"
              ></p-button>
            </div>
          </form>
        </p-card>
      </div>
    </div>
  </section>
  <p-toast></p-toast>
</main>
