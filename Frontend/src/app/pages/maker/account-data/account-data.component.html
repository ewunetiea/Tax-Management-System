<div class="mb-2">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="link"></p-breadcrumb>
</div>

<p-toolbar styleClass="mb-0">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteselectedAccounts()" [disabled]="!selectedAccounts || !selectedAccounts.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>
<p-toast />
<p-table
    #dt
    [value]="accounts"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['accountName', 'accountType', 'email', 'status', 'phone']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedAccounts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Accounts</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th style="width: 3rem"><p-tableHeaderCheckbox /></th>

            <th pSortableColumn="Account Name" style="min-width: 16rem">
                Account Name
                <p-sortIcon field="accountName" />
            </th>
            <th pSortableColumn="accountType" style="min-width: 8rem">
                Account Type
                <p-sortIcon field="price" />
            </th>
            <th pSortableColumn="email" style="min-width: 10rem">
                Email
                <p-sortIcon field="email" />
            </th>

            <th pSortableColumn="Phone Number" style="min-width: 12rem">
                Phone Number
                <p-sortIcon field="phone" />
            </th>
            <th pSortableColumn="Status" style="min-width: 12rem">
                Status
                <p-sortIcon field="status" />
            </th>

            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>

    <ng-template #body let-account>
        <tr>
            <td><p-tableCheckbox [value]="account" /></td>
            <td>{{ account.accountName }}</td>
                        <td>{{ account.accountType }}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.phone }}</td>
            <td>{{ account.status }}</td>

            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editAccount(account)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteAccount(account)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="accountDialog" [style]="{ width: '600px' }" header="Account Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">

            <!-- Account Name -->
            <div class="flex flex-col gap-2">
                <label for="accountName" class="block font-bold mb-3">Account Name</label>
                <input type="text" pInputText id="accountName" [(ngModel)]="account.accountName" required autofocus />
                <small class="text-red-500" *ngIf="submitted && !account.accountName">Account Name is required.</small>
            </div>

            <!-- Account Type -->
            <div class="flex flex-col gap-2">
                <label for="accountType" class="block font-bold mb-3">Account Type</label>
                <p-dropdown
                    id="accountType"
                    [options]="accountTypes"
                    [(ngModel)]="account.accountType"
                    placeholder="Select Account Type">
                </p-dropdown>
                <small class="text-red-500" *ngIf="submitted && !account.accountType">Account Type is required.</small>
            </div>

            <!-- Email -->
            <div class="flex flex-col gap-2">
                <label for="email" class="block font-bold mb-3">Email</label>
                <input type="email" pInputText id="email" [(ngModel)]="account.email" placeholder="Enter Email" />
                <small class="text-red-500" *ngIf="submitted && !account.email">Valid Email is required.</small>
            </div>

            <!-- Phone -->
            <div class="flex flex-col gap-2">
                <label for="phone" class="block font-bold mb-3">Phone</label>
                <input type="text" pInputText id="phone" [(ngModel)]="account.phone" placeholder="Enter Phone" />
                <small class="text-red-500" *ngIf="submitted && !account.phone">Phone is required.</small>
            </div>

            <!-- Status -->
            <div class="flex flex-col gap-2">
  <label for="status" class="block font-bold mb-3">Status</label>
  <p-inputSwitch
    id="status"
    [(ngModel)]="account.status"
    [trueValue]="'Active'"
    [falseValue]="'Inactive'">
  </p-inputSwitch>

  <small class="text-red-500" *ngIf="submitted && !account.status">
    Status is required.
  </small>
</div>


            <!-- File Upload (Optional) -->
            <!-- <div>
                <p-fileUpload
                    name="demo[]"
                    mode="advanced"
                    accept="image/*"
                    [multiple]="false"
                    [maxFileSize]="1000000"
                    customUpload="true"
                    (onSelect)="onFileSelect($event)">
                    <ng-template #empty>
                        <div>Drag and drop files here to upload.</div>
                    </ng-template>
                </p-fileUpload>
            </div> -->

        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveAccount()" />
    </ng-template>
</p-dialog>


<p-confirmdialog [style]="{ width: '450px' }"></p-confirmdialog>
