<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="flex mt-8">
        <div class="card flex flex-col gap-6 w-full">
            
            <!-- Branch & Tax Type -->
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="branch_id">Unit</label>
                    <p-select 
                        id="branch_id" 
                        [options]="branches" 
                        formControlName="branch_id" 
                        optionLabel="name"
                        optionValue="id" 
                        [filter]="true"
                        [loading]="branchLoading"
                        [placeholder]="branchLoading ? 'Loading...' : 'Select One'" 
                        (onClick)="getBranches()" 
                        class="w-full"
                    ></p-select>
                </div>

                <div class="flex flex-wrap gap-2 w-full">
                    <label for="tax_category_id">Tax Type</label>
                    <p-select 
                        id="tax_category_id" 
                        [options]="taxCategories" 
                        formControlName="tax_category_id"
                        optionLabel="type"
                        optionValue="id" 
                        [filter]="true"
                        [loading]="taxCategoryLoading"
                        [placeholder]="taxCategoryLoading ? 'Loading...' : 'Select One'" 
                        (onClick)="getTaxCategories()" 
                        class="w-full"
                    ></p-select>
                </div>
            </div>

            <!-- Status & Reference Number -->
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="status_id">Status</label>
                    <p-select 
                        id="status_id" 
                        [options]="status" 
                        formControlName="status_id"
                        optionLabel="name"
                        optionValue="id" 
                        [filter]="true"
                        placeholder="Select One" 
                        class="w-full"
                    ></p-select>
                </div>

                <div class="flex flex-wrap gap-2 w-full">
                    <label for="reference_number">Reference Number</label>
                    <input 
                        pInputText 
                        id="reference_number" 
                        formControlName="reference_number"
                        type="text"
                        autocomplete="off"
                        class="w-full"
                    />
                </div>
            </div>

            <!-- maked date & checked date -->
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="status_id">Maked Date</label>
                    <p-datepicker
                        id="maked_date" 
                        formControlName="maked_date"
                         selectionMode="range"
                        class="w-full"
                    />
                </div>

                <div class="flex flex-wrap gap-2 w-full">
                    <label for="checked_date">Checked Date</label>
                    <p-datepicker
                        id="checked_date" 
                        formControlName="checked_date"
                         selectionMode="range"
                        class="w-full"
                    />
                </div>
            </div>

            <!-- Submit & Reset -->
            <div class="flex gap-4 mt-4">
                <p-button 
                    label="Search" 
                    [loading]="submitted" 
                    type="submit" 
                    severity="success"
                    [disabled]="form.invalid"
                ></p-button>

                <p-button 
                    label="Reset" 
                    type="button" 
                    (click)="onReset()" 
                    severity="danger"
                ></p-button>
            </div>
        </div>
    </div>
</form>
