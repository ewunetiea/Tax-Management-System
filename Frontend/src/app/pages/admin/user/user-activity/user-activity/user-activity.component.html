<main id="main" class="main">
    <p-toast></p-toast>
    <div class="mb-6">
        <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
    </div>
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <p-card>
            <p-toolbar styleClass="p-mb-4">
              <ng-template pTemplate="left">
                <button
                  pButton
                  pRipple
                  label="Delete"
                  icon="pi pi-trash"
                  (click)="deleteSelectedLoginStatus()"
                  class="p-button-raised p-button-rounded p-button-danger mr-2"
                  [disabled]="!selectedOnlineFailedUsers ||  !selectedOnlineFailedUsers.length"
                ></button>
              </ng-template>
  
              <ng-template pTemplate="right">
                <div class="flex">
                  <button
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-file"
                    (click)="dt.exportCSV()"
                    class="mr-2"
                    pTooltip="CSV"
                    tooltipPosition="bottom"
                  ></button>
                  <button
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-file-excel"
                    (click)="excelExport()"
                    class="p-button-success mr-2"
                    pTooltip="XLS"
                    tooltipPosition="bottom"
                  ></button>
                  <!-- <button
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-file-pdf"
                    (click)="exportPdf()"
                    class="p-button-warning mr-2"
                    pTooltip="PDF"
                    tooltipPosition="bottom"
                  ></button> -->
                  <button
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-filter"
                    (click)="dt.exportCSV({ selectionOnly: true })"
                    class="p-button-info ml-auto"
                    pTooltip="Selection Only"
                    tooltipPosition="bottom"
                  ></button>
                </div>
              </ng-template>
            </p-toolbar>
  
            <p-table
              #dt
              [value]="onlineFailedUsers"
              [rows]="5"
              [paginator]="true"
              [lazy]="true"
              (onLazyLoad)="onPage($event)"
              [totalRecords]="totalRecords"
              [loading]="loading"
              [globalFilterFields]="[
                'id',
                'user_name',
                'user_agent',
                'ip_address',
                'login_time',
                'status'
              ]"
              [(selection)]="selectedOnlineFailedUsers"
              [rowHover]="true"
              dataKey="id"
              [rowsPerPageOptions]="[5, 10, 25, 50]"
              [tableStyle]="{ 'min-width': '70rem' }"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
              [showCurrentPageReport]="true"
            >
              <ng-template #caption>
                <div class="flex items-center justify-between">
                  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                  <div class="flex justify-center mb-4">
                    <p-selectbutton [options]="sizes" [(ngModel)]="selectedSize" [multiple]="false" optionLabel="name" optionValue="value" />
                  </div>
                  <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
                  </p-iconfield>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <!-- <th style="width: 3rem"></th> -->
                  <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>
  
                  <th style="min-width: 12rem">
                    <div class="flex items-center">
                      Email
                      <p-columnFilter
                        type="text"
                        field="user_name"
                        display="menu"
                      ></p-columnFilter>
                    </div>
                  </th>

                  <th style="min-width: 10rem">
                    <div class="flex items-center">
                      Browser
                      <p-columnFilter
                        type="text"
                        field="user_agent"
                        display="menu"
                      ></p-columnFilter>
                    </div>
                  </th>
  
                  <th style="min-width: 10rem">
                    <div class="flex items-center">
                      IP Address
                      <p-columnFilter
                        type="text"
                        field="ip_address"
                        display="menu"
                      ></p-columnFilter>
                    </div>
                  </th>
  
                  <th style="min-width: 10rem">
                    <div class="flex items-center">
                      Login Time
                      <p-columnFilter
                        placeholder="yyyy-MM-dd"
                        type="text"
                        field="login_time"
                        display="menu"
                      ></p-columnFilter>
                    </div>
                  </th>
  
                  <th style="width: 8rem">
                    <div class="flex items-center">
                      Status
                      <p-columnFilter
                        type="numeric"
                        field="status"
                        display="menu"
                      ></p-columnFilter>
                    </div>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user let-expanded="expanded">
                <tr>
                  <td>
                    <p-tableCheckbox [value]="user"></p-tableCheckbox>
                  </td>
                  <td>{{ user.user_name }}</td>
                  <td>{{ user.user_agent }}</td>
                  <td>{{ user.ip_address }}</td>
                  <td>{{ user.login_time | timeago : true }}</td>
                  <td>
                    <button
                      *ngIf="user.status == 1"
                      pButton
                      pRipple
                      type="text"
                      icon="pi pi-verified"
                      label="Online"
                      class="p-button-rounded p-button-success p-button-outlined p-button-sm"
                    ></button>
  
                    <button
                      *ngIf="user.status != 1"
                      pButton
                      pRipple
                      type="text"
                      icon="pi pi-times"
                      label="Failed"
                      class="p-button-rounded p-button-danger p-button-outlined p-button-sm"
                    ></button>
                  </td>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                  In total there are
                  {{ onlineFailedUsers ? onlineFailedUsers.length : 0 }} login
                  status.
                </div>
              </ng-template>
            </p-table>
          </p-card>
        </div>
      </div>
    </section>
  </main>
